<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day </p>
      <p id="currentDay" class="lead">date</p>
      <p id="currentTime" class="timeDisplayed"> time</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 to 5 it says typical work day -->
     
      <div class="form-group row">
        <div id="9am" class="col-sm-2 col-form-label d-flex justify-content-center align-items-center">9am
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="time-of-day" />
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center"> 
          <button id="save9am">SAVE</button>
        </div>
      </div>
      <div class="form-group row">
        <div id="10am" class="col-sm-2 col-form-label d-flex justify-content-center align-items-center">10am
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="time-of-day" />
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center"> 
          <button id="save10am">SAVE</button>
        </div>
      </div>
      <div class="form-group row">
        <div id="11am" class="col-sm-2 col-form-label d-flex justify-content-center align-items-center">11am
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="time-of-day" />
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center"> 
          <button id="save11am">SAVE</button>
        </div>
      </div>
      <div class="form-group row">
        <div id="12pm" class="col-sm-2 col-form-label d-flex justify-content-center align-items-center">12pm
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="time-of-day" />
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center"> 
          <button id="save12pm">SAVE</button>
        </div>
      </div>
      <div class="form-group row">
        <div id="1pm" class="col-sm-2 col-form-label d-flex justify-content-center align-items-center">1pm
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="time-of-day" />
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center"> 
          <button id="save1pm">SAVE</button>
        </div>
      </div>
      <div class="form-group row">
        <div id="2pm" class="col-sm-2 col-form-label d-flex justify-content-center align-items-center">2pm
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="time-of-day" />
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center"> 
          <button id="save2pm">SAVE</button>
        </div>
      </div>
      <div class="form-group row">
        <div id="3pm" class="col-sm-2 col-form-label d-flex justify-content-center align-items-center">3pm
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="time-of-day" />
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center"> 
          <button id="save3pm">SAVE</button>
        </div>
      </div>
      <div class="form-group row">
        <div id="4pm" class="col-sm-2 col-form-label d-flex justify-content-center align-items-center">4pm
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="time-of-day" />
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center "> 
          <button id="save4pm">SAVE</button>
        </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
